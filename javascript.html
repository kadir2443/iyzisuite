<!DOCTYPE html>
<html>
<body>
<h1>Javascript denemesi</h1>
<p>Javascript html elementlerindeki bazi seyleri degistirebilir:</p>
<button type="button" onclick="myFunction()">Tikla!</button>
<p id="demo">Bu bir gosteridir.</p>
<script>
function myFunction() {
document.getElementById("demo").innerHTML ="Merhabalar";
}
</script>
</body>
</html>
